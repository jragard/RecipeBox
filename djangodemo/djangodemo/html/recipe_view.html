<body>
        <h2>
            recipe
            
        </h2>
        <p><a href="/">home</a></p>
        <ul>
            {% for item in data %}
                <li>
                    {{ item.title }} -- by 
                        <a href="http://localhost:8000/author/{{item.author}}">{{ item.author }}</a>
                    <ul>
                        <li>
                            Description: {{ item.body }}
                        </li>
                        <li>
                            Time Required: {{ item.time_required }}
                        </li>
                        <li>
                            Instructions: {{ item.instructions }}
                        </li>
                    </ul>
                </li>
            {% endfor %}
        </ul>

        {% for item in data %}
        <a href="http://localhost:8000/recipe/edit/{{ item.id }}">Edit This Recipe</a>
        {% endfor %}
        
</body>
